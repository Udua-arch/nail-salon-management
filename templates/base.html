<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Nail Salon Management</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Nail Salon</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script>
      
        $('#editAppointmentModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); 
            var customerId = button.data('id');
            var customerName = button.data('name');
            var service = button.data('service');
            var date = button.data('date');
            var time = button.data('time');
            var staff = button.data('staff');
    
            var modal = $(this);
            modal.find('#customer').val(customerId);
            modal.find('#service').val(service);
            modal.find('#date').val(date);
            modal.find('#time').val(time);
            modal.find('#staff').val(staff);
        });
    
        
        $('#editServiceModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); 
            var serviceId = button.data('id');
            var serviceName = button.data('name');
            var servicePrice = button.data('price');
            var serviceDuration = button.data('duration');
    
            var modal = $(this);
            modal.find('#serviceName').val(serviceName);
            modal.find('#servicePrice').val(servicePrice);
            modal.find('#serviceDuration').val(serviceDuration);
        });
    </script>
  
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
