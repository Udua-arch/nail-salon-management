{% extends 'base.html' %}

{% block content %}
<div style="background-image: url('/static/images/nail-picture.jpg'); background-size: cover; background-position: center; height: 100vh; width: 60vw; padding: 20px;">
    <h2>Customers</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="preferences" class="form-label">Preferences</label>
            <textarea class="form-control" id="preferences" name="preferences"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
    <hr>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }} - {{ customer.phone }} - {{ customer.email }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
